<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        
        #map {
            height: 70%;
        }
        /* Optional: Makes the sample page fill the window. */
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <div class="container-fluid">
        <div class="row">

            <div class="col-sm-4" style="background-color:rgb(249,249,249);">
                <h4>ID:<span class="label label-danger" id="idLabel"></span></h4>
                <button type="button" class="btn btn-default btn-m " id="idgenerator">Generate new ID</button>
                <input type="text" class="form-control" id="usr" placeholder="Enter ID to add other users">
                <button type="button" class="btn btn-default btn-m " id='addUser'>Add</button>
            </div>
            <div class="col-sm-6" style="background-color:rgb(249,249,249);">

                <h4>User Tracking</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Distance From You</th>
                            <th>ID</th>


                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>John</td>
                            <td>Doe</td>

                        </tr>
                        <tr>
                            <td>Mary</td>
                            <td>Moe</td>

                        </tr>
                        <tr>
                            <td>July</td>
                            <td>Dooley</td>

                        </tr>
                    </tbody>
                </table>







            </div>
        </div>
    </div>




    <div class="container">


    </div>









    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdK2qvAEXNPINO476kH1L7C-WZR6Cy2jA&callback=getLocation" async defer></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="my_jquery_functions.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>





</body>

</html>
