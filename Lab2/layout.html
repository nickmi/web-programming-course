<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {
    border: 4px solid black;
    padding: 40px;
}

table {
    border-collapse: collapse;
    width: 100%;
}
.yellow{
  background-color: rgb(218,165,33);
}
.red{
  background-color: rgb(204,0,0);

}

.green{
  background-color: rgb(46,138,87);

}


.blue{
  background-color: rgb(204,0,0);

}

.blue{
  background-color: rgb(70,130,180);

}



</style>
</head>
<body>


<table>
  <tr>
    <th class="yellow"> </th>
    <th class="blue"</th>
      <th class="red" colspan="2" </th>
      <th class="green"></th>
      <th class="yellow" colspan="2"></th>

  </tr>
  <tr>
<th class="yellow" colspan="2"></th>
    <th class="blue"</th>

    <th class="green"></th>
    <th class="red" ></th>
    <th class="green" colspan="2"></th>
  </tr>
  <tr>
    <th class="yellow"> </th>
      <th class="green"></th>
    <th class="red" ></th>
    <th class="green" colspan="2"></th>
    <th class="blue"</th>
    <th class="green"></th>
  </tr>

</table>

</body>
</html>
